<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HDAM PROJECT CONTROL</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');

        :root {
            --matrix-black: #0a0a0a;
            --matrix-dark: #151515;
            --matrix-medium: #1a1a1a;
            --matrix-orange: #ff6600;
            --matrix-orange-bright: #ff8800;
            --matrix-green: #00ff00;
            --matrix-red: #ff0000;
            --matrix-blue: #00ccff;
            --text-primary: #ff6600;
            --text-secondary: #ffaa00;
            --text-dim: #cc5500;
            --border-color: #ff6600;
            --glow-color: #ff6600;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--matrix-black);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Matrix Background Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 102, 0, 0.03) 2px,
                    rgba(255, 102, 0, 0.03) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 102, 0, 0.03) 2px,
                    rgba(255, 102, 0, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
        }

        /* Scanline Effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(255, 102, 0, 0.03) 50%,
                transparent 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 2;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            background: var(--matrix-dark);
            border: 2px solid var(--border-color);
            padding: 3rem;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 102, 0, 0.3);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--matrix-orange), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Dentro da sua tag <style> */

        .logo-section {
            margin-bottom: 2rem;
            display: flex; /* Adicione esta linha */
            justify-content: center; /* Adicione para centralizar os logos */
            align-items: center; /* Adicione para alinhar verticalmente */
            gap: 1rem; /* Adicione para criar um espa칞o entre os logos */
        }   
        .logo-frame {
            display: inline-block;
            background: var(--matrix-black);
            border: 2px solid var(--border-color);
            padding: 1rem;
            margin: 0 0.5rem;
        }

        .logo-frame img {
            height: 60px;
            filter: brightness(0.9);
        }

        .login-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px var(--glow-color);
        }

        .login-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        .security-notice {
            background: rgba(255, 102, 0, 0.1);
            border: 1px solid var(--border-color);
            padding: 1rem;
            margin-bottom: 2rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .security-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        /* Google Sign In Button Container */
        .google-signin-container {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid var(--matrix-red);
            color: var(--matrix-red);
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        /* Loading State */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--matrix-dark);
            border-top: 3px solid var(--matrix-orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-primary);
            font-size: 1rem;
            text-transform: uppercase;
        }

        /* Footer */
        .login-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--matrix-black);
            border-top: 2px solid var(--border-color);
            padding: 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-dim);
            z-index: 10;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .logo-frame img {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-frame">
                <img src="https://www.construtorahoss.com.br/wp-content/themes/hoss-theme/assets/images/Footer%20Logo%20White.png" alt="HOSS">
            </div>
            <div class="logo-frame">
                <img src="https://cdn.worldvectorlogo.com/logos/honda-motorcycles-1.svg" alt="HONDA">
            </div>
        </div>

        <h1 class="login-title">HDAM CONTROL</h1>
        <p class="login-subtitle">Sistema de Controle de Projetos</p>

        <div class="security-notice">
            <div class="security-icon">游</div>
            <div>ACESSO RESTRITO</div>
            <div>Apenas usu치rios autorizados</div>
        </div>

        <div id="g_id_onload"
             data-client_id="269053815422-fie9gnjmp8hodn0hkngob6kf0065ga6i.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false"
             data-use_fedcm_for_prompt="true">
        </div>
        
        <div class="google-signin-container">
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="filled_black"
                 data-text="signin_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Autenticando...</div>
        </div>
    </div>

    <footer class="login-footer">
        <div>HDAM CONTROL SYSTEM v3.0 | HOSS ENGINEERING 춸 2025</div>
    </footer>

    <script>
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('active');
            setTimeout(() => {
                errorEl.classList.remove('active');
            }, 5000);
        }

        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }

        async function handleCredentialResponse(response) {
            console.log("Credential received:", response);
            showLoading();
            
            try {
                // Envia o token do Google para o backend
                const res = await fetch('/api/auth/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: response.credential
                    })
                });

                const data = await res.json();

                if (res.ok) {
                    // Salva o token JWT no localStorage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                    
                    // Redireciona para a p치gina principal
                    window.location.href = '/';
                } else {
                    hideLoading();
                    showError(data.detail || 'Erro ao fazer login');
                }
            } catch (error) {
                hideLoading();
                console.error('Erro:', error);
                showError('Erro ao conectar com o servidor');
            }
        }

        // Inicializa o Google Sign-In quando a p치gina carregar
        window.onload = function () {
            // Verifica se j치 est치 autenticado
            const token = localStorage.getItem('access_token');
            if (token) {
                // Verifica se o token ainda 칠 v치lido
                fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }).then(res => {
                    if (res.ok) {
                        // Token v치lido, redireciona para a p치gina principal
                        window.location.href = '/';
                    } else {
                        // Token inv치lido, remove do localStorage
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('user_info');
                    }
                });
            }

            // For칞a a inicializa칞칚o do Google Sign-In
            google.accounts.id.initialize({
                client_id: '269053815422-fie9gnjmp8hodn0hkngob6kf0065ga6i.apps.googleusercontent.com',
                callback: handleCredentialResponse,
                auto_select: false,
                cancel_on_tap_outside: true,
            });
            
            // Renderiza o bot칚o
            google.accounts.id.renderButton(
                document.querySelector('.g_id_signin'),
                { 
                    theme: 'filled_black',
                    size: 'large',
                    type: 'standard',
                    shape: 'rectangular',
                    text: 'signin_with',
                    logo_alignment: 'left'
                }
            );
        };
    </script>
</body>
</html>
